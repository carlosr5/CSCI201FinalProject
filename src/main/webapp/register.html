<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Create User</title>
		<style> 
			body{
				background-color:lightblue;
			}
			form{
				background-color:#FDCFA8;
				width:400px;
				padding:20px;
			}
			div{
				margin-bottom:10px;
			}
			label {
				display:inline-block;
				width: 150px;
			}
		</style>
</head>
<body>
<a href="home.html">Home</a>
<a href="login.html">Log In</a>
	<a href="Logout">Logout</a>
	<a href="Profile">Profile</a>
	<button type ="submit" formaction="Profile">Profile?</button>
	<div align="left">
        <h1>Create Your Account</h1>
        <form action="register" method="post">
        	<div>
        		<label for="firstName">First Name</label>
        		<input type="text" name="firstName" REQUIRED/>
        	</div>
        	<div>
        		<label for="lastName">Last Name</label>
        		<input type="text" name="lastName" REQUIRED/>
        	</div>
            <div>
	            <label for="username">Username</label>
	            <input type="text" name="username" REQUIRED/>
            </div>
            <div>
	            <label for="email">Email</label>
	            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" REQUIRED/>
            </div>
            <div>
	            <label for="password">Password</label>
	            <input type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{10,}$" REQUIRED/>
            </div>
            <div>
	            <label for="confirmpassword">Re-Type Password</label>
	            <input type="password" name="confirmpassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{10,}$" REQUIRED/>
            </div>
            <p>Passwords must contain at least 1 uppercase letter, 1 lowercase letter, 1 number 0-9, and be at least 10 characters long.</p>
            <input type="submit" value="submit" />
        </form>
    </div>
</body>
</html>
