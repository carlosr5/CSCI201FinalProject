<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Create User</title>
		<link rel="font-style" href="https://fonts.googleapis.com/css?family=Courgette">
		<link rel="stylesheet" href="general_stylesheet.css">
		<style> 
			body{
				background-color:lightcyan;
				font-size:20px;
			}
			form{
				background-color:peachpuff;
				width:900px;
				padding:20px;
				border-radius: 15px;
			}
			div{
				margin-bottom:10px;
			}
			label {
				display:inline-block;
				width: 150px;
			}
			#submit{
				background-color:#9999FF;
				width:100px;
				height:30px;
				font-size:20px;
				border:none;
			}
			#password_instruction{
				color:slategrey;
				text-align:center;
				font-size:17.5px;
			}
		</style>
</head>
<body>
	
	<header>
		<a id="ReSCipe" href="home.html"><strong>ReSCipe</strong></a>
		<a class = "links" href="logout">Log out</a>
		<a class = "links" href="register.html">Register</a>
		<a class = "links" href="login.html">Login</a>
		<a class = "links" href="profile">Profile</a>
		<a class = "links" href="chatRoom">Chat Room</a>
		<a class = "links" href="AddRecipe.html">Create a Recipe</a>
	</header>
	
	<div align="center">
        <h1>Create Your Account</h1>
        <form action="register" method="post">
        	<div>
        		 <br/>
        		<label for="firstName">First Name</label>
        		<input type="text" name="firstName" REQUIRED/>
        	</div>
        	<div>
        		<label for="lastName">Last Name</label>
        		<input type="text" name="lastName" REQUIRED/>
        	</div>
            <div>
	            <label for="username">Username</label>
	            <input type="text" name="username" REQUIRED/>
            </div>
            <div>
	            <label for="email">Email</label>
	            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" REQUIRED/>
            </div>
            <div>
	            <label for="password">Password</label>
	            <input type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{10,}$" REQUIRED/>
            </div>
            <div>
	            <label for="confirmpassword">Re-Type Password</label>
	            <input type="password" name="confirmpassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{10,}$" REQUIRED/>
            </div>
            <p id="password_instruction">Passwords must contain at least 1 uppercase letter, 1 lowercase letter, 1 number 0-9, and be at least 10 characters long.</p>
            <input id = "submit" type="submit" value="Sign Up!" />
             <br/>
              <br/>
        </form>
    </div>
</body>
</html>
