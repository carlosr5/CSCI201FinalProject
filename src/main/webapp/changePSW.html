	<style>
		body{
				background-color:lightcyan;
				font-size:20px;
			}
			form{
				background-color:peachpuff;
				width:900px;
				padding:20px;
				border-radius: 15px;
			}
			div{
				margin-bottom:10px;
			}
			label {
				display:inline-block;
				width: 150px;
			}
			#submit{
				background-color:#9999FF;
				width:100px;
				height:30px;
				font-size:20px;
				border:none;
			}
	</style>
</head>
<body>
	<header>
		<a id="ReSCipe" href="home.html"><strong>ReSCipe</strong></a>
		<a class = "links" href="logout">Log out</a>
		<a class = "links" href="register.html">Register</a>
		<a class = "links" href="login.html">Login</a>
		<a class = "links" href="profile">Profile</a>

		<a class = "links" href="AddRecipe.html">Create a Recipe</a>
		<a class = "links" href="MyRecipesServlet">My Recipes</a>
		<a class = "links" href="allRecipes">All Recipes</a>
	</header>
	
	<div align="center">
        <h1>Enter your new password</h1>
        <form action="changePassword" method="get">
        	<div>
        		 <br/>
	        	<label for="password">New Password</label>
	            <input type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{10,}$ placeholder="Password" REQUIRED/>
        	</div>
        	<div>
	            <label for="password">Confirm Password</label>
	            <input type="password" name="confirmPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{10,}$ placeholder="Confirm Password" REQUIRED/>
        	</div>
        	 <br/>
        	 <p id="password_instruction">Passwords must contain at least 1 uppercase letter, 1 lowercase letter, 1 number 0-9, and be at least 10 characters long.</p>
            <input id="submit" type="submit" value="Submit" />
            <br/>
	        <br/>
        </form>
    </div>

</body>
</html>
